<!DOCTYPE html>
<html>
<head>
<title>Signup</title>
<link rel="stylesheet" href="registration.css">
<!-- Favicon -->
<link rel="icon" type="image/png" href="WebProjict/logo copy.png"> 
<link rel="icon" type="image/x-icon" href="favicon.ico">  
<link rel="shortcut icon" href="favicon.ico"> 
 <!-- Leaflet.js (CDN) -->
 <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
 <link rel="stylesheet" href="comonStyle.css" />

 <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

    
    <div class="Registration">
           <div class="signup-box">
               <h2>Hello!</h2>
               <p>Please signup to continue</p>
               <form  method="POST" >
                   <!-- وين يودي هذي المعلومة action  -->
           <!-- updated -->
                   <label > Club Name:</label>
               <input type="text" id="first-name" name="first_name" placeholder="Google" required>
   
               
               <label >Phone Number:</label>
               <input type="tel" id="phone" name="phone" placeholder="0554405569" required>
   
               <label >Email:</label>
               <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" required>
   
               <label >Password:</label>
               <input type="password" id="password" name="password" placeholder="Password" required>
               <label for="confirm-password">Confirm Password</label>
                   <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                   <label>Brief Description:</label>
               <input type="text" id="brief-description" name="brief-description" placeholder=" less than 250 letter"required>
   
               <label >Profile Photo (Optional):</label>
               <input type="file" id="profile-photo" name="profile_photo" accept="image/*">

               <label>Location:</label>
               <!-- <input type="text" id="location" name="location" placeholder=" less than 250 letter"required> -->
               <div id="map"></div>
               <p>Selected Location: <span id="location">24.723269606964017, 406.6364049911499</span></p> 
    
   
               <button type="submit" class="btn">Sign Up <a href="reg-list.html"></a></button>
               </form>
               <p class="signin-text">I'm already a member! <a href="clubSignIn.html">Sign In</a></p>
           </div>
   
           <div class="info-box">
               <div class="logo">
                   <img src="logo2.png" alt="Logo">
               </div>
               <h2>GitClub</h2>
               <p>Already have an account?</p>
               <button class="btn secondary"><a href="clubSignIn.html"> Sign In </a></button>

   
           </div>
       </div>
       <script>
         let map = L.map('map').setView([24.723269606964017, 406.6364049911499], 15); // should be the selected location in sign in
        let marker= L.marker([24.723269606964017, 406.6364049911499]).addTo(map);;
        let selectedLocation = null; // shouldn't be null 

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
		
		

        // Click event to select location
        map.on('click',  (event) => {
            const { lat, lng } = event.latlng;
            if (marker) map.removeLayer(marker); // Remove previous marker
            marker = L.marker([lat, lng]).addTo(map);
            selectedLocation = { lat, lng }; // Save to variable
            document.getElementById("location").innerText = `${lat}, ${lng}`;
            document.getElementById("save").style.display = "inline-block";
			
			
        });
    </script>
   </body>
   </html>
