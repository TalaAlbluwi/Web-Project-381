<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="logo copy.png"> 
  <link rel="icon" type="image/x-icon" href="favicon.ico">  
  <link rel="shortcut icon" href="favicon.ico"> 
  <link rel="stylesheet"  type= "text/css" href="registration.css" />
  <link rel="stylesheet"  type= "text/css" href="comonStyle.css" />

</head>
<body>
  <div class="Registration" id="forget-signIn">
    <div class="signup-box">
      
      <h2>Forgot Password?</h2>
      <p>Enter your registered email to reset your password.</p>
      <form action="/reset-password" method="post">
        <br>
        <label for="user_email">Email</label>
        
        <input type="email" name="user_email" id="user_email" placeholder="Enter your email" required />
        <br>
        <button class="btn" type="submit">Reset Password</button>
      
      </form>
    </div>
    <div class="info-box">
      <div class="logo">
        <img src="logo2.png" alt="GitClub Logo" />
      <h2>GitClub</h2>
      <p>Remembered your password?</p>
      <a href="SignIn.html" class="btn secondary">Sign In</a>
    </div>
  </div>
</body>
</html>
