	<script>

		const profilePic = document.getElementById("profilePic");
        const fileInput = document.getElementById("file-input");

        // When the image is clicked, trigger the file input
        profilePic.addEventListener("click", () => {
            fileInput.click();
        });

        // When a file is selected, change the image source
        fileInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    profilePic.src = e.target.result; // Update the image
                };
                reader.readAsDataURL(file);
				document.getElementById("save").style.display = "inline-block";
            }
        });


        document.getElementById("Name").addEventListener("input", () => {
            document.getElementById("save").style.display = "inline-block"; // Show button when input changes
        });
		
		document.getElementById("Email").addEventListener("input", () => {

        });
